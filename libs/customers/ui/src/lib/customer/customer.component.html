<form (ngSubmit)="submit()" *ngIf="customer" [formGroup]="formGroup">
  <formly-form
    [fields]="fields"
    [form]="formGroup"
    [model]="customer"
  ></formly-form>
  <div class="buttons">
    <a [routerLink]="['..']" mat-raised-button>Back</a>
    <button
      *ngIf="showDeleteButton"
      (click)="handleRemove()"
      color="warn"
      mat-raised-button
      type="button"
      [disabled]="disableSubmitButton"
    >
      Delete
    </button>
    <button color="primary" mat-raised-button type="submit">Save</button>
  </div>
</form>
